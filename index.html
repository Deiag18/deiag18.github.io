<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes"></meta>
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
      <script>
          //javascript for adding functions to aframe components
        AFRAME.registerComponent('play-vid', {
            init: function() {
                var vrScene = document.querySelector('a-scene');
                var vrVideo = vrScene.querySelector('a-plane');
                var duane = vrScene.querySelector('#duane-vid');
                vrVideo.addEventListener('click',function(event){ //play the video when the click event is emitted
                    duane.play();
                });
                duane.pause();
                vrVideo.emit('click');
            }
       }); 
     </script>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
       <a-scene play-vid embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
<!--   THE VIDEO   -->
        <a-assets>
            <video id="duane-vid" src="duane.mp4" autoplay loop webkit-playsinline></video>
        </a-assets>
           
<!--    THE CAMERA         -->
        <a-entity camera>
            <!--  attaches the plane with the video as a child of the camera  -->
           <a-plane material="src:#duane-vid" position="0 -3 -40" width="16" height="9"></a-plane>
        </a-entity>
           
        </a-scene>
    </body>
</html>
